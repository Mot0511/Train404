<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Train404</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style media="screen">
      .train{
        position: absolute;
        bottom: 0px;
        left: 200px;
        width: 1200px;
      }
      body{
        overflow: hidden;
      }
      .bg{
        width: 100%;
        margin-left: 0;
        transition: transform 3s;

      }

      .bg2{
        width: 100%;
        margin-left: 100%;
      }
    </style>
  </head>
  <body>
    <img src="img/bg.png" id="bg1" class="bg" alt="">
    <!-- <img src="img/bg.png" id="bg2" class="bg2" alt=""> -->

    <img src="img/train.png" class="train" alt="">
    <script type="text/javascript">
      var x1 = 0;
      var x2 = 100;
      var bgs = [document.getElementById('bg1'), document.getElementById('bg2')];

      function start() {
        bgs[0].style = 'transform: translate(-100%);';
        setTimeout(start, 1);
      }
      setTimeout(start, 1);
    </script>
  </body>
</html>
